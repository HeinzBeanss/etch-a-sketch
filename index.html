<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header class="header">ETCH-A-SKETCH</header>
    <p>Made by David</p>
    <div class="container">
        <div class="grid"></div>
        <div class="buttons">
            <button class="reset">Reset</button>
            <button class="black">Black</button>
            <button class="rainbow">Rainbow</button>
            <button class="eraser">Eraser</button>
        </div>
        <div class="gridButtons">
            <div class="gridText">Choose the Grid Size:</div>
            <button class="smallGrid">Small Grid</button>
            <button class="mediumGrid">Medium Grid</button>
            <button class="largeGrid">Large Grid</button>
        </div>
    </div>


    <script src="etch-a-sketch.js"></script>
</body>
</html>
